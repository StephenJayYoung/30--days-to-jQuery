<!-- Optimizing Example 2 -->
<script>
	(function(){
		var link = $('link');
		$('button').on('click', function(){
			var $this = $(this);
			var	stylesheet = $this.data('file');

			link.attr('href', stylesheet + '.css');

			$this
					.siblings('button')
						.removeAttr('disabled')
						.end()
						.attr('disabled', 'disabled');
		});
})();

</script>
